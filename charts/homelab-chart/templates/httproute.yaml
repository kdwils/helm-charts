{{- if .Values.httproute.create -}}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "homelab-chart.fullname" . }}
  labels:
    {{- include "homelab-chart.labels" . | nindent 4 }}
  {{- with .Values.httproute.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.httproute.parentRefs }}
  parentRefs:
    {{- toYaml .Values.httproute.parentRefs | nindent 4 }}
  {{- end }}
  {{- if .Values.httproute.hostnames }}
  hostnames:
    {{- range .Values.httproute.hostnames }}
    - {{ . | quote }}
    {{- end }}
  {{- end }}
  rules:
    {{- if .Values.httproute.rules -}}
      {{- toYaml .Values.httproute.rules | nindent 4 }}
    {{- else }}
    - backendRefs:
      - group: ""
        kind: Service
        name: {{ include "homelab-chart.fullname" . }}
        port: {{ .Values.service.port }}
    {{- end }}
{{- end }}
---
{{- range .Values.httproutes }}
{{- if not .name }}
{{- fail "httproutes entry is missing required field: name" }}
{{- end }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ .name }}
  labels:
    {{- include "homelab-chart.labels" $ | nindent 4 }}
  {{- with .annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .parentRefs }}
  parentRefs:
    {{- toYaml .parentRefs | nindent 4 }}
  {{- end }}
  {{- if .hostnames }}
  hostnames:
    {{- range .hostnames }}
    - {{ . | quote }}
    {{- end }}
  {{- end }}
  rules:
    {{- if .rules -}}
      {{- toYaml .rules | nindent 4 }}
    {{- else }}
    - backendRefs:
      - group: ""
        kind: Service
        name: {{ include "homelab-chart.fullname" $ }}
        port: {{ $.Values.service.port }}
    {{- end }}
---
{{- end }}