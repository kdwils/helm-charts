# Default values for homelab-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

deployment:
  create: true
  replicas: 1
  image:
    repository: ""
    pullPolicy: IfNotPresent
    tag: ""
  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""
  # Additional volumes on the output Deployment definition.
  volumes: []
  # - name: foo
  #   secret:
  #     secretName: mysecret
  #     optional: false
  # Additional volumeMounts on the output Deployment definition.
  volumeMounts: []
  # - name: foo
  #   mountPath: "/etc/foo"
  #   readOnly: true

  nodeSelector: {}

  tolerations: []

  affinity: {}

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  livenessProbe:
    httpGet:
      path: /
      port: http
  readinessProbe:
    httpGet:
      path: /
      port: http

  podAnnotations: {}
  podLabels: {}

  # Environment variables as key-value pairs
  env: {}
  # - ENV_VAR1: "value1"
  # - ENV_VAR2: "value2"

  # Environment variable references from ConfigMaps/Secrets
  envFrom: []
  # - configMapRef:
  #     name: my-config
  # - secretRef:
  #     name: my-secret
  #     optional: true
  # - prefix: DB_
  #   configMapRef:
  #     name: database-config

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

service:
  create: true
  type: ClusterIP
  port: 80

ingress:
  create: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

httproute:
  create: false

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

pvc:
  # Specifies whether PVCs should be created
  create: false
  # List of PVCs to create and/or mount
  pvcs: []
  # - name: my-app-data  # The exact name of the PVC resource in Kubernetes
  #   size: 10Gi  # Required when creating PVCs
  #   storageClassName: ""  # Optional, uses cluster default if not specified
  #   accessMode: ReadWriteOnce  # Default: ReadWriteOnce
  #   mountPath: /app/data  # Optional: Auto-mount this PVC at the specified path
  #   readOnly: false  # Optional: Mount as read-only (defaults to false)
  # - name: my-app-config
  #   size: 1Gi
  #   storageClassName: "fast-storage"
  #   accessMode: ReadWriteOnce
  #   mountPath: /app/config
  #   readOnly: true
  #
  # Note: The 'name' field is the exact PVC name (no auto-generated prefixes).
  # If mountPath is specified, the PVC will be automatically mounted to your deployment.
  # You can still manually configure volumes/volumeMounts using deployment.volumes and
  # deployment.volumeMounts for more advanced use cases or non-PVC volumes.
