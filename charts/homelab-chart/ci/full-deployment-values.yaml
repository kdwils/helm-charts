deployment:
  create: true
  replicas: 2
  deployStrategy: Recreate
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    readOnlyRootFilesystem: true
  hostname: test
  image:
    repository: ghcr.io/kdwils/go-hello
    tag: main
    pullPolicy: Always
  podAnnotations:
    prometheus.io/scrape: "true"
  podLabels:
    app: myapp
  livenessProbe:
    httpGet:
      path: /health
      port: 8080
    initialDelaySeconds: 30
    periodSeconds: 10
  readinessProbe:
    httpGet:
      path: /ready
      port: 8080
    initialDelaySeconds: 30
    periodSeconds: 10
  resources:
    limits:
      memory: "256Mi"
      cpu: "500m"
  env:
    ENV_VAR1: "value1"
    ENV_VAR2: "value2"
  envFrom:
    - configMapRef:
        name: app-config
        optional: true
    - secretRef:
        name: app-secrets
        optional: true

service:
  create: true
  type: ClusterIP
  port: 80
  targetPort: 8080
  protocol: TCP
  name: http

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 50
  targetMemoryUtilizationPercentage: 80

pvc:
  create: true
  pvcs:
    - name: data
      size: 100Mi
      accessMode: ReadWriteOnce
      mountPath: /app/data
    - name: config
      size: 50Mi
      accessMode: ReadWriteOnce
      mountPath: /app/config
      readOnly: true

configmap:
  create: true
  configmaps:
    - name: app-settings
      mountPath: /etc/app
      readOnly: true
      data:
        app.config: |
          server:
            port: 8080
            timeout: 30s
        database.url: "postgres://db:5432/app"
    - name: scripts
      mountPath: /scripts
      data:
        startup.sh: |
          #!/bin/bash
          echo "Starting application..."
